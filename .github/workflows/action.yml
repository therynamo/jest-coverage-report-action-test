---
name: Testaroni

on:
  pull_request:
    branches:
      - master
jobs:
  coverage:
    runs-on: ubuntu-latest
    env:
      CI_JOB_NUMBER: 1
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: "16"
      - uses: therynamo/jest-coverage-report-action@report-threshold-failures
        name: Test the stuffs
        with:
          github-token: ${{ github.token }}
          working-directory: project
